<!doctype html>
<html>
<head>
  <title>Compare City Weather</title>
</head>
<body>
  <h1>Compare City Weather Data</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    <label for="cities">Enter cities (comma separated):</label><br>
    <input type="text" id="cities" name="cities" required><br><br>
    <label for="start_date">Start Date (YYYY-MM-DD):</label><br>
    <input type="date" id="start_date" name="start_date" required><br><br>
    <label for="end_date">End Date (YYYY-MM-DD):</label><br>
    <input type="date" id="end_date" name="end_date" required><br><br>
    <input type="submit" value="Compare">
  </form>
  <br>
  <a href="{{ url_for('index') }}">Go Back to Main</a>
</body>
</html>
