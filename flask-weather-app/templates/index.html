<!doctype html>
<html>
<head>
  <title>Weather Data Analysis</title>
</head>
<body>
  <h1>Weather Data Analysis</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    <label for="city">City Name:</label><br>
    <input type="text" id="city" name="city" required><br><br>
    <label for="start_date">Start Date (YYYY-MM-DD):</label><br>
    <input type="date" id="start_date" name="start_date" required><br><br>
    <label for="end_date">End Date (YYYY-MM-DD):</label><br>
    <input type="date" id="end_date" name="end_date" required><br><br>
    <input type="submit" value="Submit">
  </form>
  <br>
  <a href="{{ url_for('compare') }}">Compare Multiple Cities</a>
</body>
</html>
